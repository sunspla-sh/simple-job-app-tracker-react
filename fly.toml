# fly.toml file generated for jobapptrack on 2023-01-26T20:14:45-05:00

app = "jobapptrack"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  API_PORT = "8080"
  FRONTEND_URL = "https://jobapptrack.com"
  FRONTEND_URL_WITHOUT_PROTOCOL = "jobapptrack.com"
  NODE_ENV = "production"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
